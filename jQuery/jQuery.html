<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <body></body>
    <script>
        $(document).ready(function() {
            $("html").append(
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            /*this will change the color of <p2> to red using CSS*/
            $("#2").css({"color":"red"});
            /*this function will hide the h1 when <p3> is clicked on*/
            $("#3").click(function() {
                $('h1').hide("slow"); 
            });
            // Event setup using a convenience method, result will pop up in console
            $("#1").click(function() {
            console.log("You clicked a paragraph!");
            });
        });

    </script>
</html>
